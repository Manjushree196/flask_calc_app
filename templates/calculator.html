<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous">
        <link rel= "stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>practice page</title>
    </head>
    <div class="body-container">
    <body> 
        <div class="form-container d-flex flex-row justify-content-center">
        <form action="{{ url_for('calculator') }}" id="calculator_form" method="post">
            <h2>Enter Values</h2>
            <label for="input1" class="num1">1st Number:</label>
            <input type="number" name="input1" required><br><br>
            <label for="input2" class="num2">2nd Number:</label>
            <input type="number" name="input2" required><br><br>
            
            <label for="operation" class="operation">Select operation:</label>
            <select id="operation" name="operation" class="custom-select">
                <option value = "+">Addition</option>
                <option value="-">Subtraction</option>
                <option value="*">Multiplication</option>
                <option value="/">Division</option>
                <option value="%">Modulos</option>

            </select><br><br>

            <input type="submit" value="Submit" class="btn btn-primary">

            {% if flag == True %}
                <br/>
                <p class="output">The {{res_opp}} for {{input1}} and {{input2}} is : {{result}}</p>
            {% endif %}
            {% if flag == False %}
                <br/>
                <p class="output">{{input1}} {{operation}} {{input2}} = "{{result}}"</p>
            {% endif %}
        </form>
    </div>
    </body>
</div>

</html>
